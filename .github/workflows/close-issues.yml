name: Close Labeled Issues

on:
  issues:
    types: [labeled]

jobs:
  close-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Check if issue should be closed
        if: github.event.label.name == 'completed' || github.event.label.name == 'wontfix'
        run: |
          echo "Closing issue #${{ github.event.issue.number }} with label '${{ github.event.label.name }}'"
          
      - name: Close issue using GitHub CLI
        if: github.event.label.name == 'completed' || github.event.label.name == 'wontfix'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue close ${{ github.event.issue.number }} --repo ${{ github.repository }}